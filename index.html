<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"/>
  <title>MINIMAL CALCULATOR</title>
  <link rel="icon" href="./favicon.ico">
  <meta name="author" content="Chigbogu Orji">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="I am a web and software developer, content writer, with broad experience developing client and server-side web and desktop applications.">
  <meta property="og:title" content="Minimal JS calculator">
  <meta property="og:description" content="Simple calculator written in html5 and javascript">
  <meta property="og:image" content="./favicon-32x32.png">
  <meta property="og:url" content="https://htmljscalc.netlify.app">
  <meta property="og:site_name" content="Minimal JS calculator">
  <meta name="twitter:image:alt" content="calculator">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  <link rel="manifest" href="./site.webmanifest">
  <script src="/scripts/index.js" type="module"></script>
</head>
<body>
 <div class="wrapper">
  <header class="hero">
    <nav><button class="menu-toggle--button" id="menu-toggler">&#9776;</button></nav>
  </header>
  <aside class="menu-drawer--aside">
    <div class="menu-list--ul">
      <h1 class="heart menu--item">&#128151;</h1>
     <a href="https://github.com/chigboguorji" class="menu--item menu--link">chigboguorji</a>
        <a href="https://github.com/chigboguorji/calc.git" class="menu--link  menu--item">Repository</a>
        <a href="https://twitter.com/chigboguorji" class="menu--link  menu--item">Twitter</a>
    </div>
  </aside>
  <main class="main-page">
  <div class="grid-container">
    <input type="text" class="grid-item" id="result" readonly value="0" data-id="result"/>
    <input type="text" class="grid-item" id="cal-result" readonly value="0" data-id="cal-result"/>
    <button class="btn clear" data-id="C">C</button>
    <button class="btn clear" data-id="CE">CE</button>
    <button class="btn operator" data-value="%">%</button>
    <button class="btn operator" data-value="/">/</button>
    <button class="btn int" data-value="7">7</button>
    <button class="btn int" data-value="8">8</button>
    <button class="btn int" data-value="9">9</button>
    <button class="btn operator" data-value="*">*</button>
    <button class="btn int" data-value="4">4</button>
    <button class="btn int" data-value="5">5</button>
    <button class="btn int" data-value="6">6</button>
    <button class="btn operator" data-value="-">-</button>
    <button class="btn int" data-value="1">1</button>
    <button class="btn int" data-value="2">2</button>
    <button class="btn int" data-value="3">3</button>
    <button class="btn operator" data-value="+">+</button>
    <button class="btn int" id="zero" data-value="0">0</button>
    <button class="btn int" id="dot" data-value=".">.</button>
    <button class="btn" id="equals" data-id="equals">=</button>
  </div>
</main>
 </div>
</body>
</html>
